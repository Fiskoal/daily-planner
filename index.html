<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-4">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="row d-flex justify-content-center">

      <div id="6" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-2">
            <h4>6 AM to 7 AM</h4>
          </div>
          <div class="col-8 border-right border-left d-flex align-items-center">
            <div class="row">
              <div class="col-1">
                <div class="row d-flex align-items-center">
                  <button type="button" class=" col-12 add-button btn p-0 m-1">
                    <img src="assets/images/add.png" class="col border-0 p-1">
                  </button>
                </div>
              </div>
              <div class="col-11">

              </div>
            </div>
          </div>
          <div class="col-2 d-flex align-items-center">
            <div class="row d-flex justify-content-around">
              <button type="button" class="col-4 save-button btn p-0">
                <img src="assets/images/save.png" class="col border-0 p-0">
              </button>
              <button type="button" class="col-4 delete-button btn p-0">
                <img src="assets/images/delete.png" class="col border-0 p-0">
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="7" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>7 AM to 8 AM</h4>
          </div>
        </div>
      </div>

      <div id="8" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>8 AM to 9 AM</h4>
          </div>
        </div>
      </div>

      <div id="9" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>9 AM to 10 AM</h4>
          </div>
        </div>
      </div>

      <div id="10" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>10 AM to 11 AM</h4>
          </div>
        </div>
      </div>

      <div id="11" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>11 AM to 12 PM</h4>
          </div>
        </div>
      </div>

      <div id="12" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>12 PM to 1 PM</h4>
          </div>
        </div>
      </div>

      <div id="13" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>1 PM to 2 PM</h4>
          </div>
        </div>
      </div>

      <div id="14" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>2 PM to 3 PM</h4>
          </div>
        </div>
      </div>

      <div id="15" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>3 PM to 4 PM</h4>
          </div>
        </div>
      </div>

      <div id="16" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>4 PM to 5 PM</h4>
          </div>
        </div>
      </div>

      <div id="17" class="col-12 m-2 bg-light border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h4>5 PM to 6 PM</h4>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/script.js"></script>

</body>

</html>
